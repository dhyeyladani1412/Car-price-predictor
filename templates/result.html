<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 2em;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 170, 255, 0.3);
            display: inline-block;
            max-width: 500px;
        }

        .result-container p {
            font-size: 20px;
            font-weight: bold;
            color: #00aaff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #00aaff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .back-link:hover {
            background-color: #0088cc;
            box-shadow: 0px 0px 10px rgba(0, 170, 255, 0.8);
        }
    </style>
</head>

<body>
    <h1>Car Price Prediction Result</h1>

    <div class="container">
        <div class="result-container">
            <p>{{ prediction_text }}</p>
        </div>

        <a href="/" class="back-link">Predict Another Car Price</a>
    </div>
</body>

</html>
